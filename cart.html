
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ÿ≥ŸÑÿ© ÿßŸÑÿ™ÿ≥ŸàŸÇ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .cart-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .cart-item {
      width: 260px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
    }
    .cart-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }
    .cart-item h3 {
      font-size: 18px;
      margin: 12px 0 6px;
    }
    .cart-item p {
      font-size: 14px;
      color: #555;
      margin: 0 0 6px;
    }
    .cart-item .price {
      font-weight: bold;
      color: #d4af37;
    }
    .empty-message {
      color: #999;
      font-size: 16px;
    }
    .clear-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üõí ÿ≥ŸÑÿ© ÿßŸÑÿ™ÿ≥ŸàŸÇ</h1>
  <div id="cart-list" class="cart-grid"></div>
  <button class="clear-btn" onclick="clearCart()">ÿ•ŸÅÿ±ÿßÿ∫ ÿßŸÑÿ≥ŸÑÿ© üóëÔ∏è</button>

  <script>
    const cartList = document.getElementById("cart-list");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      cartList.innerHTML = '<p class="empty-message">ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©</p>';
    } else {
      cart.forEach(product => {
        const item = document.createElement("div");
        item.className = "cart-item";
        item.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <div class="price">${product.price} ÿ±.ÿ≥</div>
        `;
        cartList.appendChild(item);
      });
    }

    function clearCart() {
      localStorage.removeItem("cart");
      location.reload();
    }
  </script>

</body>
</html>
